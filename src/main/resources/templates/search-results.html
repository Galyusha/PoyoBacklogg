<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kirby Game Search</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(to bottom right, #fce4ec, #f3e5f5);
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #d81b60;
            text-align: center;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        form.search-form {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 2px solid #d81b60;
            border-radius: 10px;
            font-size: 1.1em;
        }

        button {
            margin-left: 10px;
            padding: 10px 15px;
            background-color: #ff4081;
            border: none;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ec407a;
        }

        .back-button {
            display: block;
            margin: 10px auto 30px;
            background-color: #ab47bc;
            padding: 12px 20px;
            border-radius: 20px;
            font-size: 1.2em;
            text-align: center;
        }

        .back-button:hover {
            background-color: #9c27b0;
        }

        h2 {
            color: #6a1b9a;
            margin-left: 20px;
            font-size: 2em;
            font-weight: bold;
        }

        .games-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            padding: 0 20px;
        }

        .game-card {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 15px;
            text-align: center;
            transition: transform 0.2s;
            position: relative;
        }

        .game-card:hover {
            transform: scale(1.03);
        }

        .game-card img {
            width: 100%;
            border-radius: 15px;
            transition: transform 0.3s;
        }

        .game-card img:hover {
            transform: scale(1.05);
        }

        .game-card h3 {
            color: #7b1fa2;
            font-size: 1.5em;
            margin-top: 10px;
        }

        .game-card p {
            color: #444;
            font-size: 1em;
            margin: 5px 0;
        }

        .status-form {
            margin-top: 10px;
        }

        .status-form button {
            margin: 5px 4px;
            padding: 8px 10px;
            font-size: 0.9em;
            border-radius: 8px;
            transition: opacity 0.3s;
        }

        .playing-btn {
            background-color: #ba68c8;
        }

        .completed-btn {
            background-color: #66bb6a;
        }

        .backlog-btn {
            background-color: #ffca28;
            color: #333;
        }

        .status-form button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <h1>Kirby Game Search</h1>

    <form method="get" action="/games/search" class="search-form">
        <input type="text" name="query" placeholder="Search Kirby games..." th:value="${query}">
        <button type="submit">Search</button>
    </form>

    <a href="/">
        <button class="back-button">‚¨Ö Back to Home</button>
    </a>

    <h2>Results:</h2>
    <div class="games-container">
        <div class="game-card" th:each="game : ${results}">
            <h3 th:text="${game.title}"></h3>
            <img th:src="${game.imageUrl}" alt="Game image">
            <p><strong>Platform:</strong> <span th:text="${game.platform}"></span></p>
            <p><strong>Genre:</strong> <span th:text="${game.genre}"></span></p>
            <p><strong>Release:</strong> <span th:text="${game.releaseDate}"></span></p>

            <!-- Game status form -->
            <form th:action="@{/games/add-with-status}" method="post" class="status-form">
                <input type="hidden" name="rawgId" th:value="${game.id}" />
                
                <button type="submit" name="status" value="PLAYING" class="playing-btn">üéÆ Playing</button>
                <button type="submit" name="status" value="COMPLETED" class="completed-btn">‚úÖ Completed</button>
                <button type="submit" name="status" value="BACKLOG" class="backlog-btn">‚è≥ Backlog</button>
            </form>
            
        </div>
    </div>

</body>
</html>
